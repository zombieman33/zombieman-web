<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet"
        href="styles/rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="rock-button">
        <img src="images/rock-emoji.png"
        class="move-button">
        </button>

        <button class="paper-button">
        <img src="images/paper-emoji.png"
        class="move-button">
        </button>

        <button class="scissors-button">
        <img src="images/scissors-emoji.png"
        class="move-button">
        </button>

        <p class="result-info"></p>
        <p class="picked-info">
        </p>

        <p class="js-score score"></p>
        <p class="js-games-info"></p>

        <button class="reset-score-button" onclick="
            resetScore();
        ">Reset Score</button>

        <button class="auto-play-button" onclick="
            autoPlay();
        ">Auto Play</button>

        <script src="scripts/rock-paper-scissors.js"></script> 
    </body>
</html>
