<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet"
  href="styles/tick-tack-toe.css">
  <link rel="stylesheet"
  href="styles/menu.css">
</head>
<body>
  <div class="menu-bar">
      <p class="menu-item menu-logo logo" onclick="
          window.open('index.html', '_self');
          "><img src="images/logo.png"></p>

      <div class="menu-item">
        <p class="menu-title">Games</p>
        <div class="games-dropdown">
          <p class="menu-items" onclick="
          window.open('flappy-bird.html', '_self');
          ">Flappy Bird</p>
          <p class="menu-items" onclick="
          window.open('tick-tack-toe.html', '_self');
          ">Tick Tack Toe</p>
        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Help</p>
        <div class="help-dropdown">
          <p class="menu-items" onclick="
          window.open('calculator.html', '_self');
          ">Calculator</p>
        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Plugins</p>
        <div class="plugins-dropdown">

          <!--SmeltifyX-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/smeltifyx.109772/', '_self');
          ">SmeltifyX</p>

          <!--Welcome Wise-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/welcome-rewards.109876/', '_self');
          ">Welcome Wise</p>

          <!--Command Spy Plus-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/command-spy-plus.109909/', '_self');
          ">Command Spy Plus</p>

          <!--ChatUtils-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/chatutils.110022/', '_self');
          ">ChatUtils</p>
        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Funny Trolls</p>
        <div class="funny-dropdown">
          <p class="menu-items" onclick="
          window.open('fake-blue-screen.html', '_self');
          ">Fake Blue Screen</p>
        </div>
      </div>
    </div>
    
    <div class="game-container">
      <div class="row">
        <button onclick="placeMarker(0)" id="0"></button>
        <button onclick="placeMarker(1)" id="1"></button>
        <button onclick="placeMarker(2)" id="2"></button>
      </div>
      <div class="row">
        <button onclick="placeMarker(3)" id="3"></button>
        <button onclick="placeMarker(4)" id="4"></button>
        <button onclick="placeMarker(5)" id="5"></button>
      </div>
      <div class="row">
        <button onclick="placeMarker(6)" id="6"></button>
        <button onclick="placeMarker(7)" id="7"></button>
        <button onclick="placeMarker(8)" id="8"></button>
      </div>
    </div>
    <div id="message"></div>
    <div class="reset-container">
        <button id="reset-button" class="reset-button">Reset</button>
    </div>
  <script src="scripts/tick-tack-toe.js"></script>
</body>
</html>
