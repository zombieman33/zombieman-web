<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet"
  href="styles/tick-tack-toe.css">
</head>
<body>
    <div class="game-container">
      <div class="row">
        <button onclick="placeMarker(0)" id="0"></button>
        <button onclick="placeMarker(1)" id="1"></button>
        <button onclick="placeMarker(2)" id="2"></button>
      </div>
      <div class="row">
        <button onclick="placeMarker(3)" id="3"></button>
        <button onclick="placeMarker(4)" id="4"></button>
        <button onclick="placeMarker(5)" id="5"></button>
      </div>
      <div class="row">
        <button onclick="placeMarker(6)" id="6"></button>
        <button onclick="placeMarker(7)" id="7"></button>
        <button onclick="placeMarker(8)" id="8"></button>
      </div>
    </div>
    <div id="message"></div>
    <div class="reset-container">
        <button id="reset-button" class="reset-button">Reset</button>
    </div>
  <script src="scripts/tick-tack-toe.js"></script>
</body>
</html>
