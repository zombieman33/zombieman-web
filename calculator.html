<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet"
  href="styles/calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="button clear-button">AC</button>
      <button class="button slash-button">/</button>
      <button class="button x-button">x</button>
      <button class="button dot-button">.</button>
      <button class="button first-button">1</button>
      <button class="button second-button">2</button>
      <button class="button third-button">3</button>
      <button class="button dash-button">-</button>
      <button class="button fourth-button">4</button>
      <button class="button fifth-button">5</button>
      <button class="button sixth-button">6</button>
      <button class="button plus-button">+</button>
      <button class="button seventh-button">7</button>
      <button class="button eigth-button">8</button>
      <button class="button ninth-button">9</button>
      <button class="button zero-button">0</button>
      <button class="button button-long">Remove</button>
      <button class="button equals-button">=</button>
    </div>
  </div>

  <script src="scripts/calculator.js"></script>
</body>
</html>
