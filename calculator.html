<!DOCTYPE html>
<html>
<head>
  <title>iPhone Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0bff;
    }

    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color: #04c3f3;
      border-radius: 15px;
      padding: 20px;
      margin-right: 200px; /* Adjust the right margin as needed */
    }

    .display {
      width: 100%;
      min-height: 50px; /* Set a minimum height */
      max-height: 150px; /* Set a maximum height */
      overflow: auto; /* Add overflow property */
      background-color: #fff;
      text-align: right;
      padding: 4px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .button {
      background-color: #ffffff;
      border-radius: 50%;
      border: none;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
    }

    .button:hover {
      background-color: #f2f2f2;
    }

    .button-long {
      grid-column: span 2; /* Spanning two columns */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="button" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
      <button class="button" onclick="appendToDisplay('*')">x</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button button-long" onclick="clearLast()">Remove</button>
      <button class="button" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.innerHTML += value;
    }

    function clearDisplay() {
      display.innerHTML = '';
    }

    function clearLast() {
      const currentDisplay = display.innerHTML;
      display.innerHTML = currentDisplay.slice(0, -1);
    }

    function calculate() {
      try {
        display.innerHTML = eval(display.innerHTML);
      } catch (error) {
        display.innerHTML = 'Error';
      }
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;

      switch (key) {
        case '0':
          appendToDisplay('0');
          break;
        case '1':
          appendToDisplay('1');
          break;
        case '2':
          appendToDisplay('2');
          break;
        case '3':
          appendToDisplay('3');
          break;
        case '4':
          appendToDisplay('4');
          break;
        case '5':
          appendToDisplay('5');
          break;
        case '6':
          appendToDisplay('6');
          break;
        case '7':
          appendToDisplay('7');
          break;
        case '8':
          appendToDisplay('8');
          break;
        case '9':
          appendToDisplay('9');
          break;
        case '+':
          appendToDisplay('+');
          break;
        case '-':
          appendToDisplay('-');
          break;
        case '*':
          appendToDisplay('*');
          break;
        case '/':
          appendToDisplay('/');
          break;
        case '.':
          appendToDisplay('.');
          break;
        case 'Enter':
          calculate();
          break;
        case 'Delete':
          clearDisplay();
          break;
        case 'Backspace':
          clearLast();
          break;
      }
    });
  </script>
</body>
</html>
