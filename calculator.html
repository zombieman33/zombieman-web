<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="/styles/calculator.css">
  <link rel="stylesheet" href="/styles/menu.css">
</head>
<body>
  <div class="menu-bar">
      <p class="menu-item menu-logo logo" onclick="
          window.open('/index.html', '_self');
          "><img src="/images/logo.png"></p>

      <div class="menu-item">
        <p class="menu-title">Games</p>
        <div class="games-dropdown">
          <p class="menu-items" onclick="
          window.open('/flappy-bird.html', '_self');
          ">Flappy Bird</p>
          <p class="menu-items" onclick="
          window.open('/tick-tack-toe.html', '_self');
          ">Tick Tack Toe</p>
        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Help</p>
        <div class="help-dropdown">
          <p class="menu-items" onclick="
          window.open('/calculator.html', '_self');
          ">Calculator</p>
        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Plugins</p>
        <div class="plugins-dropdown">

          <!--SmeltifyX-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/smeltifyx.109772/', '_self');
          ">SmeltifyX</p>

          <!--Welcome Wise-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/welcome-rewards.109876/', '_self');
          ">Welcome Wise</p>

          <!--Command Spy Plus-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/command-spy-plus.109909/', '_self');
          ">Command Spy Plus</p>

          <!--ChatUtils-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/chatutils.110022/', '_self');
          ">ChatUtils</p>

          <!--SudoForce-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/sudoforce.110504/', '_self');
          ">SudoForce</p>

          <!--BedrockOffhand-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/bedrockoffhand.110512/', '_self');
          ">BedrockOffhand</p>

          <!--NightVisionPlus-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/nightvisionplus.110630/', '_self');
          ">NightVisionPlus</p>

          <!--All-->
          <p class="menu-items" onclick="
          window.open('https://www.spigotmc.org/resources/authors/zombieman33.1596694/', '_self');
          ">All Plugins</p>

        </div>
      </div>

      <div class="menu-item">
        <p class="menu-title">Funny Trolls</p>
        <div class="funny-dropdown">
          <p class="menu-items" onclick="
          window.open('/fake-blue-screen.html', '_self');
          ">Fake Blue Screen</p>
        </div>
      </div>
      
      <p class="menu-title" onclick="
      window.open('https://discord.gg/J3DeUZnQnj', '_self');
      ">
      <img src="/images/discord-logo.png" alt="Discord Logo" class="discord-menu-button">
      </p>
    </div>

    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="button clear-button">AC</button>
        <button class="button slash-button">/</button>
        <button class="button x-button">x</button>
        <button class="button dot-button">.</button>
        <button class="button first-button">1</button>
        <button class="button second-button">2</button>
        <button class="button third-button">3</button>
        <button class="button dash-button">-</button>
        <button class="button fourth-button">4</button>
        <button class="button fifth-button">5</button>
        <button class="button sixth-button">6</button>
        <button class="button plus-button">+</button>
        <button class="button seventh-button">7</button>
        <button class="button eigth-button">8</button>
        <button class="button ninth-button">9</button>
        <button class="button zero-button">0</button>
        <button class="button button-long">Remove</button>
        <button class="button equals-button">=</button>
      </div>
    </div>

  <script src="/scripts/calculator.js"></script>
</body>
</html>
